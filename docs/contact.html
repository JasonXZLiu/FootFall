		<form class="contactUs" action="https://formspree.io/jason.XZ.liu@gmail.com" method="POST">
			  <div class="form-group">
			    <label>Email address</label>
			    <input type="email" class="form-control" name="email" placeholder="name@example.com">
			  </div>
			  <div class="form-group">
			    <label>Subject</label>
			    <input type="text" class="form-control" name="_subject" placeholder="Subject">
			  </div>
			  <div class="form-group">
			    <label for="exampleFormControlTextarea1">What would you like to tell us?</label>
			    <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="3" placeholder="Your text goes here!"></textarea>
			  </div>
			  <input type="hidden" name="_format" value="plain" />
			  <input class="btn" type="submit" value="Send" style="margin-bottom: 5em;">
			  <input type="hidden" name="_next" value="thanks.html" />
		</form>
